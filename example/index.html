<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<header class="header"></header>
	<main class="content">
		<form name="userRegistrationForm" class="registration-form" novalidate>
			<h2>User Registration Form</h2>
			<div class="registration-form_form-control">
				<input name="userLogin" type="text" class="registration-form__input" placeholder="Login">
				<span class="registration-form__input-error" for="userLogin"></span>
			</div>
			<div class="registration-form_form-control">
				<input name="userEmail" type="text" class="registration-form__input" placeholder="Email">
				<span class="registration-form__input-error" for="userEmail"></span>
			</div>
			<div class="registration-form_form-control">
				<input name="userPassword" type="password" class="registration-form__input" placeholder="Password">
				<span class="registration-form__input-error" for="userPassword"></span>
			</div>
			<div class="registration-form_form-control">
				<input name="userPasswordConfirmation" type="password" class="registration-form__input" placeholder="Password confirmation">
				<span class="registration-form__input-error" for="userPasswordConfirmation"></span>
			</div>
			<button class="registration-form__button">Submit</button>
		</form>
	</main>
	<script src="node_modules/js-form-validator/dist/form-validator.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
